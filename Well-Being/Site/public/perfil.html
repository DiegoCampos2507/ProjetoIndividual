<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Being | Perfil</title>
    <link rel="shortcut icon" href="assets/images/logoSimples.png" type="image/x-icon">
    <link rel="stylesheet" href="css/stylewellbeing.css">
</head>

<body onload="postagem()">
    <div class="background-perfil">
        <div class="perfil">
            <div class="pessoal">
                <a href="comunidades.html"><- Ver comunidades</a>
                <img src="assets/images/logoSimples.png" alt="">
                <h3>Olá, <b><span id="b_usuario">usuario</span></b>!</h3>
                
                <label for="anonimo">Perfil anônimo<input onclick="verificar()" type="checkbox" id="inp_anonimo" name="anonimo"></label>
                <a href="Protótipo_WellBeing.pdf">Termos de Uso</a>
            </div>
            <div class="notificacao">
                <span>Você está participando atualmente de <b><span id="b_grupos">0</span></b> comunidades.</span>
                <div class="alertas"><h3 for="alertas">Suas Postagens</h3>
                <span id="div_post"></span></div>
            </div>
        </div>
    </div>
</body>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    b_grupos.innerHTML = sessionStorage.GRUPOS_USUARIO;

    function verificar() {
        
        if (inp_anonimo.checked) {
            b_usuario.innerHTML = "Anônimo(a)"
        } else {
            b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
        }
    }

    function postagem() {

        fetch("/user/visualizar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idServer: sessionStorage.ID_USUARIO,
            })
        }).then(function (resultadoAutenticar) {

            console.log("ESTOU NO THEN DO entrar()!")

            if (resultadoAutenticar.ok) {

                resultadoAutenticar.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.TEXTO_POST = json.texto;
                })

                    .then(function () {
                        div_post.innerHTML = `${sessionStorage.TEXTO_POST}`
                    })


            } else {

                console.log("Houve um erro ao tentar realizar o login!");

            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
