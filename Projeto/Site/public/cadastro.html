<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Being | Cadastro</title>
    <link rel="shortcut icon" href="assets/images/icone-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/stylewellbeing.css">
</head>

<body>
    <div class="background">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/logoExtendida.png" alt="Logo extensa">
                    </a>
                </div>
                <ul class="navbar">
                    <a href="index.html">
                        Página inicial
                    </a>
                    <a href="sobreMim.html">
                        Sobre Mim
                    </a>
                    <li>|</li>
                    <a href="login.html">
                        Login
                    </a>
                    <a class="agora" href="cadastro.html">
                        Cadastro
                    </a>
                </ul>
                </ul>
            </div>
        </div>
        <div class="fantasma">
        </div>
        <div class="main-form">
            <div class="formulario">
                <h1>Cadastre-se já!</h1>
                <div class="campo">
                    <p>Nome:</p>
                    <input type="text" placeholder="Digite seu nome" id="inp_nome">
                </div>
                <div class="campo">
                    <p>Data de Nascimento:</p>
                    <input type="text" placeholder="Digite sua data de nascimento" id="inp_nasc">
                </div>
                <div class="campo">
                    <p>Email:</p>
                    <input type="text" placeholder="Digite seu email" id="inp_email">
                </div>
                <div class="campo">
                    <p>Senha:</p>
                    <input type="password" placeholder="Digite sua senha" id="inp_senha">
                </div>
                <div class="campo">
                    <p>Confirme sua senha:</p>
                    <input type="password" placeholder="Confirme sua senha" id="inp_confirmacao">
                </div>
                <div id="div_mensagem" style="color: brown;"></div>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
        <div class="footer">
            <div class="main">
                <div class="conteudo-contato">
                    <label for="mensagem-contato" class="teste">Mensagem para contato
                        <input id="mensagem-contato" class="mensagem" placeholder="Digite aqui sua mensagem..."></input>
                    </label>
                    <img src="assets/images/logoSimples.png" alt="Logo simples">
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        var nomeVar = inp_nome.value;
        var nascVar = inp_nasc.value;
        var emailVar = inp_email.value;
        var senhaVar = inp_senha.value;
        var confirmacaoVar= inp_confirmacao.value;

        if(nomeVar == "" || nascVar == "" || emailVar == "" || senhaVar == "" || confirmacaoVar== ""){
            div_mensagem.innerHTML = `Todos os campos devem ser preenchidos`
        } else if (senhaVar != confirmacaoVar) {
            div_mensagem.innerHTML = `A confirmação de senha falhou`
        } else {
            fetch("/user/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    nomeServer: nomeVar,
                    nascServer: nascVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar
                }),
            })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";
                    
                    mensagem_erro.innerHTML =
                    "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
                    
                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
        } 
        

    }
</script>
