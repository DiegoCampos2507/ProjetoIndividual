<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Being | Cadastro</title>
    <link rel="shortcut icon" href="assets/images/icone-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/stylewellbeing.css">
</head>

<body>
    <div class="background">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/logoExtendida.png" alt="Logo extensa">
                    </a>
                </div>
                <ul class="navbar">
                    <a href="index.html">
                        Página inicial
                    </a>
                    <a href="sobreMim.html">
                        Sobre Mim
                    </a>
                    <li>|</li>
                    <a href="login.html">
                        Login
                    </a>
                    <a class="agora" href="cadastro.html">
                        Cadastro
                    </a>
                </ul>
                </ul>
            </div>
        </div>
        <div class="fantasma">
        </div>
        <div class="main-form">
            <div class="formulario">
                <div class="formulario-cadastro">
                    <div class="cadastro">
                        <h1>Cadastre-se já!</h1>
                        <div class="campo">
                            <p>Nome:</p>
                            <input type="text" placeholder="Digite seu nome" id="inp_nome">
                        </div>
                        <div class="campo">
                            <p>Sobrenome:</p>
                            <input type="text" placeholder="Digite seu sobrenome" id="inp_sobrenome">
                        </div>
                        <div class="campo">
                            <p>Data de Nascimento:</p>
                            <input type="text" placeholder="Digite sua data de nascimento" id="inp_nasc">
                        </div>
                        <div class="campo">
                            <p>Email:</p>
                            <input type="text" placeholder="Digite seu email" id="inp_email">
                        </div>
                        <div class="campo">
                            <p>Senha:</p>
                            <input type="password" placeholder="Digite sua senha" id="inp_senha">
                        </div>
                        <div class="campo">
                            <p>Confirme sua senha:</p>
                            <input type="password" placeholder="Confirme sua senha" id="inp_confirmacao">
                        </div>
                        <div id="mensagem_erro" style="color: brown;"></div>
                        <button onclick="cadastrar()">Cadastrar</button>
                    </div>
                    <div class="cadastro-img">
                        <p>Já possui Login? <a href="login.html">Entrar</a></p>
                    </div>
                </div>
            </div>
            <div id="mensagem_sucesso">
            </div>
        </div>
        <div class="footer">
            <div class="main">
                <div class="contato">
                    <div class="copyright">
                        <img style="width: 30px;" src="assets/images/logoSimples.png" alt="Logo simples">
                        <p>©️ Copyright 2024 - Diego Campos</p>
                    </div>
                    <div class="conteudo">
                        <p>WellBeing@gmail.com</p>
                        <p>(99)99999-9999</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        var nomeVar = inp_nome.value;
        var sobrenomeVar = inp_sobrenome.value;
        var nascVar = inp_nasc.value;
        var emailVar = inp_email.value;
        var senhaVar = inp_senha.value;
        var confirmacaoVar = inp_confirmacao.value;

        if (nomeVar == "" || sobrenomeVar == "" || nascVar == "" || emailVar == "" || senhaVar == "" || confirmacaoVar == "") {
            mensagem_erro.innerHTML = `Todos os campos devem ser preenchidos`
        } else if (senhaVar != confirmacaoVar) {
            mensagem_erro.innerHTML = `A confirmação de senha falhou`
        } else {
            fetch("/user/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    nomeServer: nomeVar,
                    sobrenomeServer: sobrenomeVar,
                    nascServer: nascVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {

                        mensagem_sucesso.innerHTML =
                            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                        setTimeout(() => {
                            window.location = "login.html";
                        }, 3000);
                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
        }


    }
</script>
