<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Being | Login</title>
    <link rel="shortcut icon" href="assets/images/icone-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/stylewellbeing.css">
</head>

<body>
    <div class="background">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/logoExtendida.png" alt="Logo extensa">
                    </a>
                </div>
                <ul class="navbar">
                    <a href="index.html">
                        Página inicial
                    </a>
                    <a href="sobreMim.html">
                        Sobre Mim
                    </a>
                    <li>|</li>
                    <a class="agora" href="login.html">
                        Login
                    </a>
                    <a href="cadastro.html">
                        Cadastro
                    </a>
                </ul>
                </ul>
            </div>
        </div>
        <div class="fantasma">
        </div>
        <div class="main">
            <div class="main-form">
                <div class="formulario">
                    <div class="login-img">
                        <p>Não possui Login? <a href="cadastro.html">Cadastrar</a></p>
                    </div>
                    <div class="login">
                        <h1>Realize seu login!</h1>
                    <div class="campo">
                        <p>Email:</p>
                        <input type="text" placeholder="Digite seu email" id="inp_email">
                    </div>
                    <div class="campo">
                        <p>Senha:</p>
                        <input type="password" placeholder="Digite sua senha" id="inp_senha">
                    </div>
                    <div id="mensagem_erro" style="color: brown;"></div>
                    <button onclick="entrar()">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="main">
                <div class="contato">
                    <div class="copyright">
                        <img style="width: 30px;" src="assets/images/logoSimples.png" alt="Logo simples">
                        <p>©️ Copyright 2024 - Diego Campos</p>
                    </div>
                    <div class="conteudo">
                        <p>WellBeing@gmail.com</p>
                        <p>(99)99999-9999</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
