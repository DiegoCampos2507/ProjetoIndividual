<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Being | Cadastro</title>
    <link rel="shortcut icon" href="images/icone-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/stylewellbeing.css">
</head>

<body>
    <div class="background">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logoExtendida.png" alt="Logo extensa">
                    </a>
                </div>
                <ul class="navbar">
                    <a href="index.html">
                        Página inicial
                    </a>
                    <a href="sobreMim.html">
                        Sobre Mim
                    </a>
                    <li>|</li>
                    <a href="login.html">
                        Login
                    </a>
                    <a class="agora" href="cadastro.html">
                        Cadastro
                    </a>
                </ul>
                </ul>
            </div>
        </div>
        <div class="fantasma">
        </div>
        <div class="main-form">
            <div class="formulario">
                <h1>Cadastre-se já!</h1>
                <div class="campo">
                    <p>Nome:</p>
                    <input type="text" placeholder="Digite seu nome">
                </div>
                <div class="campo">
                    <p>Data de Nascimento:</p>
                    <input type="text" placeholder="Digite sua data de nascimento">
                </div>
                <div class="campo">
                    <p>Email:</p>
                    <input type="text" placeholder="Digite seu email">
                </div>
                <div class="campo">
                    <p>Senha:</p>
                    <input type="text" placeholder="Digite sua senha">
                </div>
                <div class="campo">
                    <p>Confirme sua senha:</p>
                    <input type="text" placeholder="Confirme sua senha">
                </div>
                <button>Cadastrar</button>
            </div>
        </div>
        <div class="footer">
            <div class="main">
                <div class="conteudo-contato">
                    <label for="mensagem-contato" class="teste">Mensagem para contato
                        <input id="mensagem-contato" class="mensagem" placeholder="Digite aqui sua mensagem..."></input>
                    </label>
                    <img src="images/logoSimples.png" alt="Logo simples">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
